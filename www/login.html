    <script src=" //cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
    <link rel="stylesheet" media="all" href="smoove.min.css" />

<body>
    <header class="header">
        <div class="header-inner g">

            </div>
            <div class="u-sm-6 u-md-6">
